<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = Number(prompt(' nhap so '))
  function checkinteger(num)
  {
      let check = true;
      if (num < 0)
          check = false;
      return check;
  }
  function show()
  {
      if (number==0)
          alert(' so 0')
      else if (checkinteger(number)== true)
          alert('so nguyen duong')
      else if (checkinteger(number)== false)
          alert('so am')
  }
  show();
</script>

</body>
</html>
