<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập số bất kỳ: ')
    let arr = num.split("")
    let check = false
    function checkNumber(){
        for(let i = 0; i < arr.length; i++){
            if(arr[i] === '.'){
                check = true
            }
        }
        if(check === false){
            if(arr > 0){
                check = true
            }
        }
        else
        {
            check = false
        }
        return check
    }
    alert(checkNumber())

</script>

</body>
</html>
