<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = new Array(3);
  function addarray() {
      for (i = 0; i < array.length; i++) {
          array[i] = parseInt(prompt('nhap so thu ' + (i + 1)))
      }
  }
  addarray();
  function findmin(arr)
  {
      let min = arr[0];
      for ( let i = 1 ; i < arr.length; i ++) {
          if (min > arr[i])
              min = arr[i];
      }
      return min
  }
  function display()
  {
      alert("so nho nhat la " + findmin(array));
  }
  display()
</script>

</body>
</html>
