<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="r">
<button onclick="show()">Tinh C v√† S</button>
<p id="result"></p>
<p id="result2"></p>
<script>
    function calper(r)
    {
        return Math.PI*r*2
    }
    function calarea(r)
    {
        return Math.PI*r*r
    }

    function show()
    {
        let r = Number(document.getElementById('r').value);
        document.getElementById('result').innerText = calper(r);
        document.getElementById('result2').innerText = calarea(r);
    }
</script>

</body>
</html>
